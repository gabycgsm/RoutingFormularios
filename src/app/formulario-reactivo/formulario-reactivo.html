<p>formulario-reactivo works!</p>
<form [formGroup]="formulario" (ngSubmit) = "handleSubmit()">
    <label>Nombre:
        <input type="text" formControlName="nombre"/>
    </label>
    <label>Email:
        <input type="email" formControlName="email"/>
    </label>
    <button type="submit">Guardar</button>

    <h2>Formulario</h2>
    <p>Nombre: {{formulario.value.nombre}}</p>
    <p>Nombre: {{formulario.value.email}}</p>
</form>
